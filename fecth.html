<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Requests</title>
</head>
<body>
    
    <button type="button"> Carregar Lista </button>


    <script>

        document.querySelector("button").addEventListener("click", (e) => {

            // -> fecth retorna uma promise por padrão
            // -> A resposta do fecth também vem com uma gama de informações bem
            // bem mais completas sobre a comunicação de rede (omunicação http)
            // permitindo uma mehor manipulação de cada estágio da conexão,
            // na request s outro serv
            // -> outra grande vantagem é gran qtdade de funcionalidades que
            // a fecth API oferece para leitura/ manipulação das responses.
            // Exemplo: .json() , .formData(), .text(), etc
            // Até por isso não é poddível ler diretamente com um console.log(resp),
            // É preciso configurar um formato como abaixo:
            fetch("http://localhost:3000/produtos", {
                method: "GET"
            }).then((resp) => {
                
                console.log(resp)
                return resp.json()

            })
            .then((json) => console.log(json))
            .catch((err) => console.log(err))



        })

    </script>

</body>
</html>
